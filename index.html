<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.webp" alt="Facenook logo">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Header</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__left-content">
                    <div class="header__logo">
                    <img class="header__image" src="images/favicon.webp" alt="logo">
                    <a class="header__logo-name" href="#"><span class="extra">S</span><i>ynte</i><sup>x</sup></a>
                    </div>
                    <a class="header__menu" href="#">Home</a>
                    <a class="header__menu" href="#">About</a>
                    <a class="header__menu" href="#">Services</a>
                    <a class="header__menu" href="#">Products</a>
                    <a class="header__menu" href="#">Contact Us</a>
                </div>
                <div class="header__right-content">
                    <img class="header__search" src="images/search.png" alt="search">
                    <a class="header__menu" href="#">Log-in</a>
                </div>
            </div>
        </div>

    </header>
    <!--Header section end-->
    <section class="section">
        <div class="container section__content">
            <p class="section__text">Click here if you can</p>
            <button class="section__button">Submit</button>
        </div>
    </section>
</body>
